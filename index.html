<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Spotify</title>
  </head>
  <body>
    <div class="app">
      <div class="main">
        <div class="side-nav"></div>
        <div class="main-main">
          <div class="upgrade"></div>
          <div class="main-nav"></div>
          <div class="container">
            <div class="recently-played">
              <h2>Recently Played</h2>
              <div class="cards">
                <div class="card">
                  <div class="card-img"></div>
                  <div class="card-footer"></div>
                </div>
                <div class="card">
                  <div class="card-img"></div>
                  <div class="card-footer"></div>
                </div>
                <div class="card">
                  <div class="card-img"></div>
                  <div class="card-footer"></div>
                </div>
                <div class="card">
                  <div class="card-img"></div>
                  <div class="card-footer"></div>
                </div>
                <div class="card">
                  <div class="card-img"></div>
                  <div class="card-footer"></div>
                </div>
                <div class="card">
                  <div class="card-img"></div>
                  <div class="card-footer"></div>
                </div>
              </div>
            </div>
            <div class="fav-playlists">
              <h2>Creato per JD</h2>
              <div class="cards">
                <div class="card">
                  <div class="card-img"></div>
                  <div class="card-footer"></div>
                </div>
                <div class="card">
                  <div class="card-img"></div>
                  <div class="card-footer"></div>
                </div>
              </div>
            </div>
            <div class="artisti-pop">
              <h2>Artisti piu popolari</h2>
              <div class="cards">
                <div class="card">
                  <div class="card-img"><div class="round-img"></div></div>
                  <div class="card-footer"></div>
                </div>
                <div class="card">
                  <div class="card-img">
                    <div class="round-img"></div>
                  </div>
                  <div class="card-footer"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="player"></div>
    </div>

</html>
